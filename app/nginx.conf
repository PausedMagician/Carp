
#user  nobody;
worker_processes  2;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
	
	server_tokens off;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_min_length 256;
    gzip_types text/plain text/css application/javascript application/json text/javascript font/woff2;
    gzip_proxied any;
	
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
		
		access_log /dev/null;
		error_log /dev/null;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
		
		location /api/ {
			rewrite ^/api/(.*) /$1 break;
			proxy_pass http://10.232.21.3:3000;
		}
		
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }


}
